#################### default parameters ################################
[params]
logo = "images/janakitech_logo.png"
logo_white = "images/janakitech_logo_white.png"
# Meta data
description = "This is meta description"
author = "Themefisher"
# contact info
mobile = "+977-980-200-5008"
email = "support@janakitech.com"
location = "Kumaripati, Lalitpur"
